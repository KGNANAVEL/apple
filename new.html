<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-around items-center">
        <div class="font-bold text-xl">Apple</div>
        <ul class="flex space-x-6 relative">
            <li class="group relative">
                <button class="hover:text-blue-500">Store</button>

                <!-- Dropdown Menu -->
                <div class="absolute left-0 mt-2 w-[600px] bg-white shadow-lg rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300 p-6 grid grid-cols-3 gap-6">

                    <!-- Shop -->
                    <div>
                        <h3 class="font-bold mb-2">Shop</h3>
                        <ul class="space-y-1 text-gray-700">
                            <li class="hover:text-blue-500 cursor-pointer">Shop the Latest</li>
                            <li class="hover:text-blue-500 cursor-pointer">Mac</li>
                            <li class="hover:text-blue-500 cursor-pointer">iPad</li>
                            <li class="hover:text-blue-500 cursor-pointer">iPhone</li>
                            <li class="hover:text-blue-500 cursor-pointer">Apple Watch</li>
                            <li class="hover:text-blue-500 cursor-pointer">Accessories</li>
                        </ul>
                    </div>

                    <!-- Quick Links -->
                    <div>
                        <h3 class="font-bold mb-2">Quick Links</h3>
                        <ul class="space-y-1 text-gray-700">
                            <li class="hover:text-blue-500 cursor-pointer">Find a Store</li>
                            <li class="hover:text-blue-500 cursor-pointer">Order Status</li>
                            <li class="hover:text-blue-500 cursor-pointer">Ways to Buy</li>
                            <li class="hover:text-blue-500 cursor-pointer">Personal Setup</li>
                            <li class="hover:text-blue-500 cursor-pointer">College Student Offer</li>
                        </ul>
                    </div>

                    <!-- Shop Special Stores -->
                    <div>
                        <h3 class="font-bold mb-2">Shop Special Stores</h3>
                        <ul class="space-y-1 text-gray-700">
                            <li class="hover:text-blue-500 cursor-pointer">Education</li>
                            <li class="hover:text-blue-500 cursor-pointer">Business</li>
                        </ul>
                    </div>

                </div>
            </li>
        </ul>
    </nav>

</body>
</html>
